language: java
sudo: false

jdk:
  - openjdk8
  - openjdk11
  - openjdk14
  
addons:
  apt:
    packages:
      - cmake
cache:
  directories:
    - $HOME/.m2

before_install:
  - git clone https://github.com/wg/wrk.git
  - cd wrk
  - make
  - sudo cp ./wrk /usr/local/bin
  - cd ..

install: true

script:
  - travis_wait 30 ./mvnw clean install -DskipTests=false
  - bash ./cpp/build_and_test.sh
  - cd test/script/benchmark
  - bash ./benchmark.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - bash <(curl -s https://oapi.dingtalk.com/robot/send?access_token=4751a9833880fef766481c835b9f156deaaf77594d77b7b2c7a79bef3de924dc)

after_failure:
  - echo "build failed!"
